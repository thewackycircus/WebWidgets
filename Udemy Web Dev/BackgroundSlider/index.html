<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Background Slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div
                class="slide active"
                style="
                    background-image: url(https://images.unsplash.com/photo-1552872673-9b7b99711ebb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80);
                "
            ></div>
            <div
                class="slide"
                style="
                    background-image: url(https://images.unsplash.com/photo-1524781289445-ddf8f5695861?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80);
                "
            ></div>
            <div
                class="slide"
                style="
                    background-image: url(https://images.unsplash.com/photo-1618675962799-b24d5252cabf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80);
                "
            ></div>
            <div
                class="slide"
                style="
                    background-image: url(https://images.unsplash.com/photo-1561385944-2df6d196a35f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80);
                "
            ></div>
            <div
                class="slide"
                style="
                    background-image: url(https://images.unsplash.com/photo-1517088510108-1f4e04f3e8fc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80);
                "
            ></div>

            <button class="arrow left-arrow" id="left">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="arrow right-arrow" id="right">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
