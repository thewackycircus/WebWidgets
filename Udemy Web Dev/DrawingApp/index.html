<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="style.css" />
        <title>Drawing App</title>
    </head>
    <body>
        <canvas id="canvas" width="800" height="800"></canvas>
        <div class="toolbox">
            <button id="decrease">-</button>
            <span id="size">10</span>
            <button id="increase">+</button>
            <input type="color" id="color">
            <input type="radio" name="drawMode" id="draw" value="draw" checked>
            <label for="draw"><i class="fa-solid fa-pen"></i></label>
            <input type="radio" name="drawMode" id="rect" value="rect">
            <label for="rect"><i class="fa-solid fa-square"></i></label>
            <input type="radio" name="drawMode" id="circ" value="circ">
            <label for="circ"><i class="fa-solid fa-circle"></i></label>
            <button id="clear">X</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
