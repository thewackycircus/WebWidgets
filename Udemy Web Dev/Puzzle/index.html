<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Puzzle</title>
    </head>
    <body>
        <div class="empties">
            <div class="row1">
                <div class="empty"></div>
                <div class="empty"></div>
            </div>
            <div class="row2">
                <div class="empty"></div>
                <div class="empty"></div>
            </div>
        </div>

        <div class="peices">
            <div class="empty">
                <div class="peice" id="peice1" draggable="true"></div>
            </div>
            <div class="empty">
                <div class="peice" id="peice2" draggable="true"></div>
            </div>
            <div class="empty">
                <div class="peice" id="peice3" draggable="true"></div>
            </div>
            <div class="empty">
                <div class="peice" id="peice4" draggable="true"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
