<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Progress Steps</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>4 Stages Of Web Development</h1>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                        <div class="circle active">1</div>
                        <div class="circle">2</div>
                        <div class="circle">3</div>
                        <div class="circle">4</div>
                    </div>
                    <div class="progress-headers">
                        <h3 class="progress-header active" id="design">Design</h3>
                        <h3 class="progress-header" id="development">Development</h3>
                        <h3 class="progress-header" id="post-dev">Post-Dev</h3>
                        <h3 class="progress-header" id="maintenece">Maintenence</h3>
                    </div>
                </div>
                <button class="btn" id="prev" disabled>Prev</button>
                <button class="btn" id="next">Next</button>
            </div>
            <div class="contents">
                <p>The first step of web development is the Design Phase. this is where a lot of the visual and structural planning comes into play.</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
